<html>
<head>
    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <div id="header">
        <h1>Generate a <br><span class="green-accent">random password</span></h1>
        <h4>Never use an insecure password again</h4 >
    </div>
    <div class="line-break"></div>
    <div class="content-wrapper">
        <button class="btn" onclick="generate()">Generate passwords</button><br>
        <input type="checkbox" id="symbols" name="symbols" value="symbols">
        <label for="symbols"> Symbols (*#$)</label><br>
        <input type="checkbox" id="numbers" name="numbers" value="numbers">
        <label for="numbers"> Numbers (123)</label><br>
        <input type="range" min="8" max="48" step="8" value="16" class="slider" id="length">
        <label id="length-el" for="length">16 Chars</label><br>
    </div>
    <div class="line-break"></div>
    <div class="passwords">
        <p id="password-el">Placeholder Pass</p>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
